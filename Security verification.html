            /* Ê∑±Ëâ≤Ê®°ÂºèÂèòÈáè */

<body>
    <!-- ‰∏ªÈ¢òÂàáÊç¢Âå∫Âüü -->
    <div class="theme-toggle-container">

    <div class="container">
        <div class="card">
            <h1 data-lang-key="title">ÂÆâÂÖ®È™åËØÅ</h1>
            
            <form id="passwordForm">
                <div class="form-group">
                    <label for="username" data-lang-key="form.username">Áî®Êà∑Âêç</label>
                    <input type="text" id="username" class="form-control" autocomplete="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password" data-lang-key="form.password">ÂØÜÁ†Å</label>
                    <input type="password" id="password" class="form-control" autocomplete="current-password" required>
                    <div class="error-message" id="errorMessage" data-lang-key="error.invalid">Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØÔºåÈáçÊñ∞ËæìÂÖ•</div>
                </div>
                
                <button type="submit" class="submit-btn" data-lang-key="form.submit">Á´ãÂç≥ËøõÂÖ•</button>

    </div>

    <script>
        // ËØ≠Ë®ÄÊï∞ÊçÆ
        const languageData = {
            zh: {
                "title": "Toolala - ÂÆâÂÖ®È™åËØÅ",
                "form.username": "Áî®Êà∑Âêç",
                "form.password": "ÂØÜÁ†Å",
                "form.submit": "Á´ãÂç≥ËøõÂÖ•",
                "error.invalid": "Áî®Êà∑ÂêçÊàñÂØÜÁ†ÅÈîôËØØÔºåÈáçÊñ∞ËæìÂÖ•",
                "language.chinese": "‰∏≠Êñá",
                "language.english": "English",
                "language.uyghur": "ÿ¶€áŸäÿ∫€áÿ±⁄Ü€ï"
            },
            ug: {
                "title": "Toolala - ÿ®ŸâÿÆ€ïÿ™€ïÿ±ŸÑŸâŸÉ ÿØ€ïŸÑŸâŸÑŸÑ€ïÿ¥",
                "form.username": "ÿ¶Ÿâÿ¥ŸÑ€ïÿ™ŸÉ€à⁄ÜŸâ ÿ¶Ÿâÿ≥ŸÖŸâ",
                "form.password": "ŸÖ€ïÿÆŸæŸâ ŸÜŸàŸÖ€áÿ±",
                "form.submit": "ÿØ€ïÿ±⁄æÿßŸÑ ŸÉŸâÿ±Ÿâ⁄≠",
                "error.invalid": "ÿ¶Ÿâÿ¥ŸÑ€ïÿ™ŸÉ€à⁄ÜŸâ ÿ¶Ÿâÿ≥ŸÖŸâ ŸäÿßŸÉŸâ ŸÖ€ïÿÆŸæŸâ ŸÜŸàŸÖ€áÿ± ÿÆÿßÿ™ÿßÿå ŸÇÿßŸäÿ™ÿß ÿ≥ŸâŸÜÿß⁄≠",
                "language.chinese": "ÿÆ€ïŸÜÿ≤€á⁄Ü€ï",
                "language.english": "ÿ¶ŸâŸÜ⁄ØŸÑŸâÿ≤⁄Ü€ï",
                "language.uyghur": "ÿ¶€áŸäÿ∫€áÿ±⁄Ü€ï"
            }
        };

        // ÊòºÂ§úÊ®°ÂºèÂàáÊç¢
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        
        // Ê£ÄÊü•Êú¨Âú∞Â≠òÂÇ®ÊàñÁ≥ªÁªüÂÅèÂ•Ω
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        const currentTheme = localStorage.getItem('theme');
        
        if (currentTheme === 'dark' || (!currentTheme && prefersDarkScheme.matches)) {
            body.classList.add('dark-mode');
        }
        
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            
            // ‰øùÂ≠òÁî®Êà∑ÈÄâÊã©
            const theme = body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
        });
        
        // ËØ≠Ë®ÄÂàáÊç¢ÂäüËÉΩ
        const languageBtn = document.getElementById('languageBtn');
        const languageOptions = document.querySelectorAll('.language-option');
        let currentLanguage = localStorage.getItem('language') || 'zh';
        
        // ÂàùÂßãÂåñËØ≠Ë®Ä
        function setLanguage(lang) {
            // Êõ¥Êñ∞UI
            document.querySelectorAll('.language-option').forEach(option => {
                option.classList.remove('active');
                if (option.dataset.lang === lang) {
                    option.classList.add('active');
                }
            });
            
            // Êõ¥Êñ∞ÊåâÈíÆÊòæÁ§∫
            const activeOption = document.querySelector(`.language-option[data-lang="${lang}"]`);
            languageBtn.innerHTML = `
                <span class="language-flag">${activeOption.querySelector('.language-flag').textContent}</span>
                <span class="language-code">${activeOption.dataset.langCode}</span>
            `;
            
            // Êõ¥Êñ∞È°µÈù¢ÂÜÖÂÆπ
            document.querySelectorAll('[data-lang-key]').forEach(element => {
                const key = element.getAttribute('data-lang-key');
                if (languageData[lang] && languageData[lang][key]) {
                    element.textContent = languageData[lang][key];
                }
            });
            
            // Êõ¥Êñ∞bodyÁ±ª
            body.classList.remove('uyghur-mode');
            if (lang === 'ug') {
                body.classList.add('uyghur-mode');
            }
            
            // ‰øùÂ≠òËØ≠Ë®ÄÈÄâÊã©
            localStorage.setItem('language', lang);
            currentLanguage = lang;
        }
        
        // ËØ≠Ë®ÄÈÄâÈ°πÁÇπÂáª‰∫ã‰ª∂
        languageOptions.forEach(option => {
            option.addEventListener('click', () => {
                setLanguage(option.dataset.lang);
            });
        });
        
        // ÂàùÂßãÂåñËØ≠Ë®Ä
        setLanguage(currentLanguage);
        
        // ÂØÜÁ†ÅÈ™åËØÅÂäüËÉΩ
        const passwordForm = document.getElementById('passwordForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        

        async function sha256(message) {

            const encoder = new TextEncoder();
            const data = encoder.encode(message);
            
  
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            

            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            
            return hashHex;
        }
        
        const CORRECT_USERNAME_HASH = "da844f9b5c4f7f34d06d89f318da3713e711bf9f45d4e3b1392b0533e3d379e5"; 
        const CORRECT_PASSWORD_HASH = "4f9f10b304cfe9b2b11fcb1387f694e18f08ea358c7e9f567434d3ad6cbd7fc4"; 

        const TARGET_URL = "Customize the page.html"; 
        
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // ÈöêËóèÈîôËØØ‰ø°ÊÅØ
            errorMessage.style.display = 'none';
            
            try {
                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                const submitBtn = passwordForm.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.textContent;
                submitBtn.disabled = true;
                
                // Ê†πÊçÆÂΩìÂâçËØ≠Ë®ÄËÆæÁΩÆÂä†ËΩΩÊñáÊú¨
                if (currentLanguage === 'zh') {
                    submitBtn.textContent = 'È™åËØÅ‰∏≠...';
                } else if (currentLanguage === 'en') {
                    submitBtn.textContent = 'Verifying...';
                } else if (currentLanguage === 'ug') {
                    submitBtn.textContent = 'ÿØ€ïŸÑŸâŸÑŸÑ€ï€ãÿßÿ™ŸâÿØ€á...';
                }
                
                // ËÆ°ÁÆóËæìÂÖ•ÁöÑÁî®Êà∑ÂêçÂíåÂØÜÁ†Å
                const usernameHash = await sha256(usernameInput.value.trim());
                const passwordHash = await sha256(passwordInput.value.trim());
                

                if (usernameHash === CORRECT_USERNAME_HASH && passwordHash === CORRECT_PASSWORD_HASH) {
                    // È™åËØÅÊàêÂäüÔºåË∑≥ËΩ¨Âà∞ÁõÆÊ†áURL
                    window.location.href = TARGET_URL;
                } else {
                    // È™åËØÅÂ§±Ë¥•ÔºåÊòæÁ§∫ÈîôËØØ
                    errorMessage.style.display = 'block';
                    // Ê∏ÖÁ©∫ËæìÂÖ•Ê°Ü
                    usernameInput.value = '';
                    passwordInput.value = '';
                    usernameInput.focus();
                }
            } catch (error) {
                console.error('ÂØÜÁ†ÅÈîôËØØ:', error);
                errorMessage.style.display = 'block';
            } finally {
                // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                const submitBtn = passwordForm.querySelector('button[type="submit"]');
                submitBtn.disabled = false;
                submitBtn.textContent = languageData[currentLanguage]["form.submit"];
            }
        });
        
        // ËæìÂÖ•Êó∂ÈöêËóèÈîôËØØ‰ø°ÊÅØ
        usernameInput.addEventListener('input', () => {
            errorMessage.style.display = 'none';
        });
        
        passwordInput.addEventListener('input', () => {
            errorMessage.style.display = 'none';
        });
    </script>
