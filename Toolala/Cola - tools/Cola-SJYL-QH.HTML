<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/vico/main.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甜蜜情话生成器 - Toolala工具站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e84393;
            --secondary-color: #fd79a8;
            --dark-color: #2d3436;
            --light-color: #fdcb6e;
            --bg-color: #ffeaa7;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: radial-gradient(circle, rgba(253,203,110,0.3) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }
        
        .header {
            padding: 30px 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }
        
        .header h1::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        
        .header p {
            font-size: 14px;
            color: #636e72;
        }
        
        .content {
            padding: 0 30px 30px;
            position: relative;
        }
        
        .quote-container {
            background-color: #fff9f9;
            border-radius: 15px;
            padding: 30px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
            border: 1px solid #ffecec;
            box-shadow: inset 0 0 10px rgba(232, 67, 147, 0.05);
        }
        
        .quote-text {
            font-size: 20px;
            line-height: 1.6;
            color: var(--dark-color);
            text-align: center;
            position: relative;
            font-weight: 500;
        }
        
        .quote-icon {
            position: absolute;
            color: rgba(232, 67, 147, 0.1);
            font-size: 60px;
        }
        
        .quote-icon.left {
            top: 15px;
            left: 15px;
        }
        
        .quote-icon.right {
            bottom: 15px;
            right: 15px;
            transform: rotate(180deg);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .btn {
            border: none;
            border-radius: 50px;
            padding: 14px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(232, 67, 147, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(232, 67, 147, 0.4);
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--primary-color);
            border: 1px solid #ffe0e0;
        }
        
        .btn-secondary:hover {
            background-color: #fff5f5;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #7f8c8d;
            border-top: 1px solid #eee;
        }
        
        .copy-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .copy-btn:hover {
            background: white;
            transform: scale(1.1);
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--dark-color);
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            font-size: 20px;
            color: var(--secondary-color);
            animation: float 3s ease-in-out forwards;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(20deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }
            
            .content {
                padding: 0 20px 20px;
            }
            
            .quote-text {
                font-size: 18px;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>甜蜜情话生成器</h1>
            <p>点击按钮获取一句暖心情话</p>
        </div>
        
        <div class="content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在寻找最美情话...</p>
            </div>
            
            <div class="quote-container">
                <i class="fas fa-quote-left quote-icon left"></i>
                <div class="quote-text" id="quoteText">点击下方按钮获取甜蜜情话</div>
                <i class="fas fa-quote-right quote-icon right"></i>
                <button class="copy-btn" id="copyBtn" title="复制">
                    <i class="far fa-copy"></i>
                </button>
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary" id="getQuoteBtn">
                    <i class="fas fa-heart"></i> 获取情话
                </button>
                <button class="btn btn-secondary" id="shareBtn">
                    <i class="fas fa-share-alt"></i> 分享
                </button>
            </div>
        </div>
        
        <div class="footer">
            用爱发电 • 让每一天都充满甜蜜 | Toolala工具站
        </div>
        
        <div class="hearts" id="hearts"></div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const quoteText = document.getElementById('quoteText');
            const getQuoteBtn = document.getElementById('getQuoteBtn');
            const shareBtn = document.getElementById('shareBtn');
            const copyBtn = document.getElementById('copyBtn');
            const loading = document.getElementById('loading');
            const toast = document.getElementById('toast');
            const heartsContainer = document.getElementById('hearts');
            
            // 创建漂浮的心形
            function createHearts() {
                heartsContainer.innerHTML = '';
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const heart = document.createElement('div');
                        heart.className = 'heart';
                        heart.innerHTML = '<i class="fas fa-heart"></i>';
                        heart.style.left = Math.random() * 100 + '%';
                        heart.style.top = Math.random() * 100 + '%';
                        heart.style.animationDuration = (2 + Math.random() * 3) + 's';
                        heartsContainer.appendChild(heart);
                        
                        setTimeout(() => {
                            heart.remove();
                        }, 3000);
                    }, i * 300);
                }
            }
            
            // 获取随机情话
            async function fetchRandomQuote() {
                try {
                    loading.style.display = 'block';
                    quoteText.textContent = '';
                    
                    const response = await fetch('https://api.pearktrue.cn/api/jdyl/qinghua.php');
                    const text = await response.text();
                    
                    if (text) {
                        quoteText.textContent = text;
                        createHearts(); // 显示心形动画
                    } else {
                        quoteText.textContent = '获取失败，请重试';
                    }
                } catch (error) {
                    console.error('Error fetching quote:', error);
                    quoteText.textContent = '获取失败，请检查网络连接';
                } finally {
                    loading.style.display = 'none';
                }
            }
            
            // 复制情话
            function copyToClipboard() {
                const text = quoteText.textContent;
                if (text && text !== '点击下方按钮获取甜蜜情话') {
                    navigator.clipboard.writeText(text).then(() => {
                        showToast('已复制到剪贴板');
                    }).catch(err => {
                        console.error('Failed to copy:', err);
                        showToast('复制失败');
                    });
                }
            }
            
            // 分享功能
            function shareQuote() {
                const text = quoteText.textContent;
                if (text && text !== '点击下方按钮获取甜蜜情话') {
                    if (navigator.share) {
                        navigator.share({
                            title: '甜蜜情话',
                            text: text,
                            url: window.location.href
                        }).catch(err => {
                            console.error('Error sharing:', err);
                            showToast('分享失败');
                        });
                    } else {
                        copyToClipboard();
                    }
                }
            }
            
            // 显示提示
            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }
            
            // 事件监听
            getQuoteBtn.addEventListener('click', fetchRandomQuote);
            copyBtn.addEventListener('click', copyToClipboard);
            shareBtn.addEventListener('click', shareQuote);
            
            // 初始加载一条情话
            fetchRandomQuote();
        });
    </script>
</body>
</html>
