<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/vico/main.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机渣男语录——Toolala工具站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #ff6b81;
            --dark-color: #2f3542;
            --light-color: #f1f2f6;
            --accent-color: #ffa502;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .quote-container {
            background-color: var(--light-color);
            border-radius: 10px;
            padding: 20px;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            position: relative;
        }
        
        .quote-text {
            font-size: 18px;
            line-height: 1.6;
            color: var(--dark-color);
            text-align: center;
            position: relative;
        }
        
        .quote-icon {
            position: absolute;
            color: rgba(0, 0, 0, 0.1);
            font-size: 50px;
        }
        
        .quote-icon.left {
            top: 10px;
            left: 10px;
        }
        
        .quote-icon.right {
            bottom: 10px;
            right: 10px;
            transform: rotate(180deg);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .btn {
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }
        
        .btn-primary:hover {
            background-color: #ff3f4f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }
        
        .btn-secondary {
            background-color: var(--light-color);
            color: var(--dark-color);
        }
        
        .btn-secondary:hover {
            background-color: #e0e3e9;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #7f8c8d;
            border-top: 1px solid #eee;
        }
        
        .copy-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.7);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .quote-container:hover .copy-btn {
            opacity: 1;
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--dark-color);
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        @media (max-width: 480px) {
            .header h1 {
                font-size: 20px;
            }
            
            .content {
                padding: 20px;
            }
            
            .quote-text {
                font-size: 16px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>随机渣男语录——Toolala工具站</h1>
            <p>点击按钮获取随机渣男语录</p>
        </div>
        
        <div class="content">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在加载中...</p>
            </div>
            
            <div class="quote-container">
                <i class="fas fa-quote-left quote-icon left"></i>
                <div class="quote-text" id="quoteText">点击下方按钮获取渣男语录</div>
                <i class="fas fa-quote-right quote-icon right"></i>
                <button class="copy-btn" id="copyBtn" title="复制">
                    <i class="far fa-copy"></i>
                </button>
            </div>
            
            <div class="buttons">
                <button class="btn btn-primary" id="getQuoteBtn">
                    <i class="fas fa-random"></i> 随机获取
                </button>
                <button class="btn btn-secondary" id="shareBtn">
                    <i class="fas fa-share-alt"></i> 分享
                </button>
            </div>
        </div>
        
        <div class="footer">
            Toolala工具站 | 数据来源于网络 • 仅供娱乐 • 请勿模仿
        </div>
    </div>
    
    <div class="toast" id="toast"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const quoteText = document.getElementById('quoteText');
            const getQuoteBtn = document.getElementById('getQuoteBtn');
            const shareBtn = document.getElementById('shareBtn');
            const copyBtn = document.getElementById('copyBtn');
            const loading = document.getElementById('loading');
            const toast = document.getElementById('toast');
            
            // 获取随机语录
            async function fetchRandomQuote() {
                try {
                    loading.style.display = 'block';
                    quoteText.textContent = '';
                    
                    const response = await fetch('https://api.pearktrue.cn/api/random/zhanan?type=json');
                    const data = await response.json();
                    
                    if (data && data.text) {
                        quoteText.textContent = data.text;
                    } else {
                        quoteText.textContent = '获取失败，请重试';
                    }
                } catch (error) {
                    console.error('Error fetching quote:', error);
                    quoteText.textContent = '网络跑丢了，请重试！';
                } finally {
                    loading.style.display = 'none';
                }
            }
            
            // 复制语录
            function copyToClipboard() {
                const text = quoteText.textContent;
                if (text && text !== '点击下方按钮获取渣男语录') {
                    navigator.clipboard.writeText(text).then(() => {
                        showToast('已复制到剪贴板');
                    }).catch(err => {
                        console.error('Failed to copy:', err);
                        showToast('复制失败，手动选择复制内容吧');
                    });
                }
            }
            
            // 分享功能
            function shareQuote() {
                const text = quoteText.textContent;
                if (text && text !== '点击下方按钮获取渣男语录') {
                    if (navigator.share) {
                        navigator.share({
                            title: '渣男语录',
                            text: text,
                            url: window.location.href
                        }).catch(err => {
                            console.error('Error sharing:', err);
                            showToast('分享失败');
                        });
                    } else {
                        // 如果不支持Web Share API，则使用复制功能
                        copyToClipboard();
                    }
                }
            }
            
            // 显示提示
            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000);
            }
            
            // 事件监听
            getQuoteBtn.addEventListener('click', fetchRandomQuote);
            copyBtn.addEventListener('click', copyToClipboard);
            shareBtn.addEventListener('click', shareQuote);
            
            // 初始加载一条语录
            fetchRandomQuote();
        });
    </script>
</body>
</html>
