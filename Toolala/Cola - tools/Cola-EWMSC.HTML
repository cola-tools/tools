<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/vico/main.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码生成 - Toolala工具站</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #4285F4;
            --secondary-color: #3367D6;
            --accent-color: #8AB4F8;
            --light-color: #F5F7FA;
            --dark-color: #202124;
            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(66, 133, 244, 0.15);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--light-color);
            color: var(--dark-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: #666;
            opacity: 0.8;
        }
        
        .generator-box {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }
        
        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        .input-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .option-item {
            margin-bottom: 10px;
        }
        
        .option-item label {
            font-size: 14px;
        }
        
        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        
        .qr-code-container {
            background: white;
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: none;
        }
        
        #qrCode {
            width: 200px;
            height: 200px;
        }
        
        .download-options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }
        
        .btn-secondary:hover {
            background: var(--light-color);
        }
        
        .error-message {
            color: #EA4335;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        footer {
            text-align: center;
            margin-top: auto;
            padding: 20px 0;
            color: #999;
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            .options-grid {
                grid-template-columns: 1fr;
            }
            
            .download-options {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>生成二维码</h1>
            <p class="subtitle">Toolala会将URL或文本转换为二维码</p>
        </header>
        
        <div class="generator-box">
            <div class="input-group">
                <label for="qrContent">输入你要转换的URL或文本</label>
                <textarea id="qrContent" placeholder="输入要生成二维码的内容，例如: https://colatools.cn"></textarea>
            </div>
            
            <h3>自定义选项</h3>
            <div class="options-grid">
                <div class="option-item">
                    <label for="qrSize">二维码大小</label>
                    <select id="qrSize">
                        <option value="200">200×200</option>
                        <option value="300" selected>300×300</option>
                        <option value="400">400×400</option>
                    </select>
                </div>
                
                <div class="option-item">
                    <label for="qrColor">前景色</label>
                    <input type="color" id="qrColor" value="#000000">
                </div>
                
                <div class="option-item">
                    <label for="qrBgColor">背景色</label>
                    <input type="color" id="qrBgColor" value="#ffffff">
                </div>
                
                <div class="option-item">
                    <label for="qrErrorCorrection">纠错级别</label>
                    <select id="qrErrorCorrection">
                        <option value="L">L (低 - 7%)</option>
                        <option value="M" selected>M (中 - 15%)</option>
                        <option value="Q">Q (高 - 25%)</option>
                        <option value="H">H (最高 - 30%)</option>
                    </select>
                </div>
            </div>
            
            <button id="generateBtn" class="btn btn-primary">
                <i class="fas fa-qrcode"></i> 生成二维码
            </button>
            
            <div id="errorMessage" class="error-message"></div>
            
            <div class="result-container">
                <div class="qr-code-container" id="qrCodeContainer">
                    <canvas id="qrCode"></canvas>
                </div>
                
                <div class="download-options" id="downloadOptions" style="display:none;">
                    <button id="downloadPNG" class="btn btn-secondary">
                        <i class="fas fa-download"></i> 下载PNG
                    </button>
                    <button id="downloadJPEG" class="btn btn-secondary">
                        <i class="fas fa-download"></i> 下载JPEG
                    </button>
                    <button id="downloadSVG" class="btn btn-secondary">
                        <i class="fas fa-download"></i> 下载SVG
                    </button>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 Toolala工具站 提供技术 | 二维码生成工具 | 基于QRCode.js</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const qrContent = document.getElementById('qrContent');
            const qrSize = document.getElementById('qrSize');
            const qrColor = document.getElementById('qrColor');
            const qrBgColor = document.getElementById('qrBgColor');
            const qrErrorCorrection = document.getElementById('qrErrorCorrection');
            const generateBtn = document.getElementById('generateBtn');
            const qrCodeContainer = document.getElementById('qrCodeContainer');
            const qrCodeCanvas = document.getElementById('qrCode');
            const downloadOptions = document.getElementById('downloadOptions');
            const downloadPNG = document.getElementById('downloadPNG');
            const downloadJPEG = document.getElementById('downloadJPEG');
            const downloadSVG = document.getElementById('downloadSVG');
            const errorMessage = document.getElementById('errorMessage');
            
            // 生成二维码
            function generateQRCode() {
                const content = qrContent.value.trim();
                
                if (!content) {
                    showError('请输入要生成二维码的内容✍️');
                    return;
                }
                
                try {
                    // 清除旧二维码
                    qrCodeCanvas.getContext('2d').clearRect(0, 0, qrCodeCanvas.width, qrCodeCanvas.height);
                    
                    // 生成新二维码
                    QRCode.toCanvas(qrCodeCanvas, content, {
                        width: parseInt(qrSize.value),
                        color: {
                            dark: qrColor.value,
                            light: qrBgColor.value
                        },
                        errorCorrectionLevel: qrErrorCorrection.value
                    }, function(error) {
                        if (error) {
                            showError('生成二维码失败: ' + error.message);
                        } else {
                            qrCodeContainer.style.display = 'block';
                            downloadOptions.style.display = 'flex';
                            errorMessage.classList.remove('show');
                        }
                    });
                } catch (error) {
                    showError('生成二维码时出错: ' + error.message);
                }
            }
            
            // 下载二维码
            function downloadQRCode(format) {
                if (!qrCodeContainer.style.display || qrCodeContainer.style.display === 'none') {
                    showError('请先生成二维码😄');
                    return;
                }
                
                const content = qrContent.value.trim().substring(0, 20);
                const filename = `QRCode_${content}_${new Date().toISOString().slice(0,10)}.${format}`;
                
                if (format === 'svg') {
                    // SVG下载
                    QRCode.toString(qrContent.value, {
                        type: 'svg',
                        width: parseInt(qrSize.value),
                        color: {
                            dark: qrColor.value,
                            light: qrBgColor.value
                        },
                        errorCorrectionLevel: qrErrorCorrection.value
                    }, function(error, svg) {
                        if (error) {
                            showError('生成SVG失败: ' + error.message);
                            return;
                        }
                        
                        const blob = new Blob([svg], {type: 'image/svg+xml'});
                        const url = URL.createObjectURL(blob);
                        
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = filename;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        
                        setTimeout(() => {
                            URL.revokeObjectURL(url);
                        }, 100);
                    });
                } else {
                    // PNG/JPEG下载
                    const link = document.createElement('a');
                    link.download = filename;
                    
                    if (format === 'png') {
                        link.href = qrCodeCanvas.toDataURL('image/png');
                    } else {
                        link.href = qrCodeCanvas.toDataURL('image/jpeg', 0.9);
                    }
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
            
            // 显示错误信息
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            }
            
            // 生成按钮点击事件
            generateBtn.addEventListener('click', generateQRCode);
            
            // 下载按钮点击事件
            downloadPNG.addEventListener('click', () => downloadQRCode('png'));
            downloadJPEG.addEventListener('click', () => downloadQRCode('jpeg'));
            downloadSVG.addEventListener('click', () => downloadQRCode('svg'));
            
            // 初始生成示例二维码
            qrContent.value = 'https://colatools.cn/';
            generateBtn.click();
        });
    </script>
</body>
</html>
