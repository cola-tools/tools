<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/vico/main.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我在人间凑数的日子 - Toolala工具站</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --text-color: #2d3436;
            --bg-color: #f5f6fa;
            --card-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 2rem;
        }

        .card {
            background-color: var(--card-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 3px;
        }

        .quote-container {
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .quote {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 2rem;
            position: relative;
            padding: 0 1rem;
        }

        .quote::before,
        .quote::after {
            content: '"';
            font-size: 2rem;
            color: var(--secondary-color);
            opacity: 0.5;
            position: absolute;
        }

        .quote::before {
            top: -15px;
            left: -5px;
        }

        .quote::after {
            bottom: -25px;
            right: -5px;
        }

        .author {
            font-style: italic;
            color: var(--primary-color);
            margin-top: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.8rem 1.8rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(108, 92, 231, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background-color: rgba(231, 76, 60, 0.1);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .quote {
                font-size: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1><i class="fas fa-quote-left"></i>我在人间凑数的日子</h1>
            
            <div class="quote-container" id="quoteContainer">
                <div class="placeholder">
                    <p>点击下方按钮获取随机语录</p>
                </div>
            </div>
            
            <button class="btn" id="getQuoteBtn">
                <i class="fas fa-random"></i> 随机获取
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const getQuoteBtn = document.getElementById('getQuoteBtn');
            const quoteContainer = document.getElementById('quoteContainer');
            
            getQuoteBtn.addEventListener('click', fetchRandomQuote);
            
            // 初始加载一条语录
            fetchRandomQuote();
            
            async function fetchRandomQuote() {
                // 显示加载状态
                quoteContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                `;
                
                try {
                    const response = await fetch('https://v2.xxapi.cn/api/renjian');
                    
                    if (!response.ok) {
                        throw new Error('网络响应不正常');
                    }
                    
                    const data = await response.json();
                    
                    if (data && data.data) {
                        displayQuote(data.data);
                    } else {
                        showError('未获取到有效数据，请稍后再试');
                    }
                } catch (error) {
                    console.error('获取语录失败:', error);
                    showError('获取语录失败，请检查网络连接或稍后再试');
                }
            }
            
            function displayQuote(quote) {
                quoteContainer.innerHTML = `
                    <div class="quote">${quote}</div>
                    <div class="author">—— Toolala工具站</div>
                `;
            }
            
            function showError(message) {
                quoteContainer.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>${message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
